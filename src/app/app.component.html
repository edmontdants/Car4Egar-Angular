<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <mat-toolbar color="primary" class="fixed-top">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Car 4 Egar</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Settings</button>

      <button mat-menu-item (click)="onLogoutClick()" *ngIf="isLoggedIn">Logout</button>
    </mat-menu>

    <button color="primary" (click)="onLoginClick()" *ngIf="!isLoggedIn">Login</button>

    <button mat-fab extended color="accent"(click)="openLoginDialog()" >
      <mat-icon>login</mat-icon>
      Login
    </button>

    <button mat-fab extended color="accent"(click)="openRegistrationDialog()" >
      <mat-icon>app_registration</mat-icon>
      Sign Up
    </button>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/SearchACar">Cars</a>
        <a mat-list-item routerLink="/about">About Us</a>
        <a mat-list-item routerLink="/contact">Contact Us</a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="body">
          <router-outlet></router-outlet>
    </div>

  </mat-sidenav-container>






  <div class="watsapp_api" >
    <a href="https://api.whatsapp.com/send/?phone=201068321388&text&type=phone_number&app_absent=0"target="_blank">
      <i class="fa-brands fa-whatsapp  text-success"></i>
  </a>
  </div>
</body>
</html>
