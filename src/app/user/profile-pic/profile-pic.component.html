<div class="avatar-container" >
  <div class="image-container" [ngClass]="{'box-shadow-avatar': !!file}">
    <img src="../../../assets/{{UserImg}}" alt="" class="rounded-circle" width="200" height="200">
  </div>

  <ng-template #placeholder>
    <div class="image-container avatar-placeholder">
    </div>
  </ng-template>

  <label for="avatar-input-file">
    <div class="icon-wrapper">
      <input type="file" id="avatar-input-file" accept="image/*" (change)="onChangeFile($event)" />
      <mat-icon class="icon" fontIcon="edit"></mat-icon>
    </div>
  </label>

</div>
