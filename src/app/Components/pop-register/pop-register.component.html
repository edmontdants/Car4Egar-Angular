<h2 mat-dialog-title>Register</h2>
<form #registrationForm="ngForm" (ngSubmit)="addnewuser()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="username" placeholder="Username" [(ngModel)]="newUser.userName" required pattern="[A-Za-z]{3,}">

    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" placeholder="Email" [(ngModel)]="newUser.email" required email>
    </mat-form-field>
    <mat-form-field>
      <input matInput #pass type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password" required >
    </mat-form-field>
    <mat-form-field>
      <input matInput #Cpass  type="password" name="confirmPassword" placeholder="Confirm Password"  required   >
    </mat-form-field>
    <mat-form-field>
      <input matInput name="nid" placeholder="National ID" [(ngModel)]="newUser.nid" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!registrationForm.valid">Register</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
